<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Correo de Prueba</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
        }

        .container {
            background-color: #e57373; /* Color cambiado a rojo */
            border-radius: 15px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            margin: auto;
        }

        .content {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            width: 80%;
            margin: auto;
        }

        h1 {
            color: #6a0dad;
        }

        p {
            font-size: 16px;
            color: #333;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>¡Hola, {Nombre}!</h1>
            <p>{TextoPersonalizado}</p>
        </div>
        <div class="footer">
            <p>Saludos desde el equipo de prueba</p>
        </div>
    </div>
</body>
</html>
